<p>Clone bosh-lite source:</p>

<div class="terminal-block">
  <h4 class="terminal-code-text">$ git clone https://github.com/cloudfoundry/bosh-lite.git</h4>
</div>

<p>Bring bosh-lite VM up:</p>

<div class="terminal-block">
  <h4 class="terminal-code-text">$ cd bosh-lite</h4>
  <h4 class="terminal-code-text">$ vagrant up --provider=virtualbox</h4>
</div>

<p>In case of any issues see bosh-lite <a href="https://github.com/cloudfoundry/bosh-lite">README</a></p>
